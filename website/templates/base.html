<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block page_title %}Home{% endblock %}</title>

	<style>
		.bg-ash{ background-color: #e5e5e5; }
		.full-vh{ height: 90vh; }
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/7bf4e20427.js" crossorigin="anonymous"></script>
</head>

<body class="bg-ash">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#">NotesApp</a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				  <li class="nav-item">
					<a class="nav-link active" aria-current="page" href="/"><i class="fas fa-home"></i> Home</a>
				  </li>
				</ul>
				<ul class="navbar-nav  mb-2 mb-lg-0">
					<li class="nav-item">
					  <a class="nav-link btn btn-success btn-sm text-light" aria-current="page" href="/auth/login"><i class="fas fa-sign-in-alt"></i> Log In</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link btn btn-primary btn-sm text-light" aria-current="page" href="/auth/sign-up"><i class="fas fa-user-plus"></i> Sign Up</a>
					</li>
					<li class="nav-item">
					  <a class="nav-link btn btn-danger btn-sm text-light" aria-current="page" href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Log Out</a>
					</li>
				</ul>
			  </div>
			</div>
		  </nav>
		  <section class="m-3">
			{% block body %}Home{% endblock %}
		  </section>
		
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
	</script>
</body>

</html>
